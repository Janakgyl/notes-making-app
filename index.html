<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
         i{
        font-size:20px;
        cursor:pointer;
        position:absolute;
        top:12%;
        left:98.5%;
        transform:translate(-50%,-50%);
    }
    </style>
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input id="searchtxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button  class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <i class="bi bi-brightness-high-fill" id="toggledark"></i>

    <div class="container my-3">
        <h1>Make your Notes here</h1>

        <div class="card">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            
            <div class="card-body">
                    <div class="form-group">
                  <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addtitle" aria-describedby="title" pattern="Enter title">
                    
                </div>
                <h5 class="card-title">Add a note</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                <div class="form-group">
                    <textarea class="form-control" id="addtxt" rows="3"></textarea>

                </div>
                <button  class="btn btn-primary my-2" id="addbtn">Add note</button>
            </div>
        </div>

        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid change">
          
           
            <!-- //just a dem0 -->
            <!-- <div class=" notecard my-2 mx-2 card" style="width: 18rem;">
               
                <div class="card-body">

                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">delete</a>
                </div>
              </div> -->

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

   
</body>

</html>
